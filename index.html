    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel='stylesheet' href="./css/all.min.css">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.rawgit.com/zeroclipboard/zeroclipboard/master/dist/ZeroClipboard.min.js"></script>
    <script src="http://cdn.rawgit.com/jeromeetienne/jquery-qrcode/master/jquery.qrcode.min.js"</script>

<body>
<br/>
<br/>

<h1 class="logo">Shorten Me!</h1>
<div class="form-group container" id="form" style="text-align:center;">
    <form role="form" action="">
        <p></p>
        <div class="form-group has-feedback ">
            <input type="text" id="fullURL" class="form-control" value="" placeholder="Please paste a URL to shorten.."/>          
            <span class="glyphicon form-control-feedback"></span>
        </div>

        <select id="service">
          <option value="g">goo.gl</option>
          <option value="t">TinyURL</option>
          <option value="b">bit.ly</option>
          <option value="i">is.gd</option>
          <option value="v">v.gd</option>
        </select>
        
        <input type="submit" class="btn btn-primary" value="Shorten">
        <input type="button" class="btn btn-primary" id="clean" value="Reset">

    </form>
</div>


<div id="error"></div>

<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- URLShortener_RWD -->
<ins class="adsbygoogle"
     style="display:block"

     data-ad-slot="7941148410"
     data-ad-format="auto"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>


<br/>
<div id="result" style="text-align:center;">
    <div class="row">
        <span id="shortenURL"></span>
        <span><button id="click-to-copy" class="fa fa-clipboard fa-lg" type="button" data-clipboard-target="shortenURL" title="Copy to Clipboard" data-placement='right'></button>
        </span>
    </div>
    <br/>
    <div id="qrcode"></div>
</div>

<div id="fb-root"></div>
